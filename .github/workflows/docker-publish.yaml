name: Docker CI/CD

on:
  schedule:
    - cron: '40 20 * * *'
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3.5.0
        with:
          cosign-release: 'v2.2.4'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.0.0

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5.0.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push API Docker image
        id: build-and-push-api
        uses: docker/build-push-action@v5.0.0
        with:
          context: ./apps/api
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}-api
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Web Docker image
        id: build-and-push-web
        uses: docker/build-push-action@v5.0.0
        with:
          context: ./apps/web
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}-web
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sign the published Docker images
        if: ${{ github.event_name != 'pull_request' }}
        env:
          TAGS_API: ${{ steps.build-and-push-api.outputs.tags }}
          DIGEST_API: ${{ steps.build-and-push-api.outputs.digest }}
          TAGS_WEB: ${{ steps.build-and-push-web.outputs.tags }}
          DIGEST_WEB: ${{ steps.build-and-push-web.outputs.digest }}
        run: |
          echo "${TAGS_API}" | xargs -I {} cosign sign --yes {}@${DIGEST_API}
          echo "${TAGS_WEB}" | xargs -I {} cosign sign --yes {}@${DIGEST_WEB}

      - name: Deploy using Docker Compose
        run: docker-compose up -d
